
games:
  get:
    by.gameId: >
      SELECT * FROM games WHERE id = :id
  insert: >
    INSERT INTO games (id, gameStatus) VALUES (:id, "IN_LOBBY")
  update:
  delete:

players:
  get:
    usernames: >
      SELECT username FROM players WHERE gameId = :id
  insert: >
    INSERT INTO players (id, gameId, username, health, isAdmin) VALUES (:id, :gameId, :username, :health, :isAdmin)
  update:
  delete:

geoData:
  get:
    in.range: >
      SELECT * FROM geoData WHERE gameId = :gameId AND playerId != :id 
      AND timestamp BETWEEN :start AND :end GROUP BY playerId 
      ORDER BY timestamp DESC LIMIT 1